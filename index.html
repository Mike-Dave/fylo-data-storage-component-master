<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="flexbox-container">
      <div class="first-box item">
        <div class="fylo-container">
          <img class="fylo" src="images/logo.svg" alt="logo-image" />
        </div>

        <div class="icon-box">
          <img
            class="icon"
            src="images/icon-document.svg"
            alt="icon-document-image"
          />
          <img
            class="icon"
            src="images/icon-folder.svg"
            alt="icon-folder-image"
          />
          <img
            class="icon"
            src="images/icon-upload.svg"
            alt="icon-upload-image"
          />
        </div>
      </div>
      <div class="second-box item">
        <h3>
          Youâ€™ve used <span class="gb-span">815 GB </span> of your storage
        </h3>
        <div class="loading-bar">
          <div class="middle-bar">
            <div class="inner-bar"></div>
          </div>
        </div>
        <div class="gb-text">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <div class="white-box">
        <h1>185</h1>
        <span class="gb-left-text">GB Left</span>
      </div>
    </div>
  </body>
</html>
